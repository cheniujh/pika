name: Pika_exporter

on:
  push:
    branches: [ "unstable" ]
  pull_request:
    branches: [ "unstable" ]
    paths:
      - 'tools/pika_exporter/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: |
        cd tools/pika_exporter && make -j
    - name: Test
      run: |
        cd tools/pika_exporter && make -j
